<div class="container d-flex flex-column min-vh-100 mt-4">

<form [formGroup]="budgetForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="title"
      placeholder="title"
      required
    />
    <div class="invalid-feedback">Please provide a title!</div>
  </div>
  <div class="form-group">
    <label for="category">category</label>
    <textarea
    formControlName="category"
      class="form-control"
      id="category"
      rows="5"
      required
    ></textarea>
    <div class="invalid-feedback">Please provide a category!</div>
  </div>
  <div class="form-group">
    <label for="place">Budget</label>
    <input
      formControlName="budget"
      type="text"
      class="form-control"
      id="Budget"
      placeholder="Budget"
      required
    />
    <div class="invalid-feedback">Please provide a Budget!</div>
  </div>
  

  <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
</div>
