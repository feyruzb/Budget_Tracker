<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  
    <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" [checked]="status === ''" (click)="handleStatusClick('')">
    <label class="btn btn-outline-primary " for="btnradio1">All</label>
  
    <input type="radio" class="btn-check " name="btnradio" id="btnradio2" autocomplete="off" [checked]="status === 'good'" (click)="handleStatusClick('good')">
    <label class="btn btn-outline-success " for="btnradio2">good</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" [checked]="status === 'neutral'" (click)="handleStatusClick('neutral')">
    <label class="btn btn-outline-warning " for="btnradio3">neutral</label>
  
    <input type="radio" class="btn-check " name="btnradio" id="btnradio4" autocomplete="off" [checked]="status === 'bad'" (click)="handleStatusClick('bad')">
    <label class="btn  btn-outline-danger" for="btnradio4">bad</label>
  
    
  </div>
